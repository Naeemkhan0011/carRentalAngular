<div class="container-fluid py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="fw-bold text-primary mb-3 mb-md-0">
      Welcome back, Admin ðŸ‘‹
    </h2>
    <!-- <img
      src="assets/profile.jpg"
      alt="Profile"
      class="rounded-circle border border-2 border-primary"
      width="50"
      height="50"
    /> -->
  </div>

  <!-- Metric Cards -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of metrics">
      <div class="card shadow-sm border-0 h-100 p-3 text-center">
        <div class="icon mb-2 text-primary fs-2">
          <i [class]="item.icon"></i>
        </div>
        <h5 class="fw-semibold mb-1">{{ item.title }}</h5>
        <p class="text-muted mb-0 fs-5">{{ item.value }}</p>
      </div>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="row mt-5">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-0 p-3" style="height: 400px;">
        <h5 class="fw-semibold mb-3">Monthly Revenue Growth</h5>
        <canvas
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'line'">
        </canvas>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm border-0 p-3">
        <h5 class="fw-semibold mb-3">Top Statistics</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <span>Total Users</span> <strong>1,240</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>New Orders</span> <strong>320</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Revenue</span> <strong>â‚¹8.4L</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Growth</span> <strong class="text-success">+14%</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
