 <div class="parent">
 <div class="login-card">
    <h3>Welcome Back ðŸ‘‹</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]= "loginObject.userName" name="userName" type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]= "loginObject.password"  type="password" name="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div> -->
      <button type="submit" (click)="onLogin()" class="btn btn-primary w-100">Login</button>
    </form>

    </div> -->

 </div>
